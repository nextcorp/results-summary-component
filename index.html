<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">     
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="color.css" />
        <link rel="stylesheet" href="desktop.css" />
        <title>Frontend Mentor | Results summary component</title>
    </head>
    <body>
        <div class="main">
            <div class="section">
                <h2>Your Result</h2>
                <div class="score">
                    <div class="score-item">
                        <p>76</p>
                    </div>
                    <div class="score-item">
                        <p>of 100</p>
                    </div>
                </div>
                <h1>Great</h1>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <div class="section">
                <h2>Summary</h2>
                <ul>
                    <li class="summary-row">
                        <div class="summary-row-item">
                            <img src="assets/images/icon-reaction.svg" alt="icon" />
                        </div>
                        <div class="summary-row-item">
                            <p>Reaction</p>
                        </div>
                        <div class="summary-row-item">
                            <p>80</p>
                            <p>/ 100</p>
                        </div>
                    </li>
                    <li class="summary-row">
                        <div class="summary-row-item">
                            <img src="assets/images/icon-memory.svg" alt="icon" />
                        </div>
                        <div class="summary-row-item">
                            <p>Memory</p>
                        </div>
                        <div class="summary-row-item">
                            <p>92</p>
                            <p>/ 100</p>
                        </div>
                    </li>
                    <li class="summary-row">
                        <div class="summary-row-item">
                            <img src="assets/images/icon-verbal.svg" alt="icon" />
                        </div>
                        <div class="summary-row-item">
                            <p>Verbal</p>
                        </div>
                        <div class="summary-row-item">
                            <p>61</p>
                            <p>/ 100</p>
                        </div>
                    </li>
                    <li class="summary-row">
                        <div class="summary-row-item">
                            <img src="assets/images/icon-visual.svg" alt="icon" />
                        </div>
                        <div class="summary-row-item">
                            <p>Visual</p>
                        </div>
                        <div class="summary-row-item">
                            <p>72</p>
                            <p>/ 100</p>
                        </div>
                    </li>
                </ul>
                <button>
                    Continue
                </button>
            </div>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/nextcorp">@nextcorp</a>.
        </div>
    </body>
</html>
